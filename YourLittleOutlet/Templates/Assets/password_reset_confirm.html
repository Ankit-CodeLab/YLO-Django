{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'Images/Logo.png' %}">

    <link rel="stylesheet" href="{% static 'YLO.css' %}">

    <title>YLO - Reset Password</title>
</head>
<body>
    
    <nav>

        <div class="navbar login">

            <a href="{% url 'Home' %}"><img src="{% static 'Images/Logo.png' %}" alt="Logo">Your Little Outlet</a>

        </div>

    </nav>

    <div class="Login-main">

        <div class="Login-Cont">

            <div class="Login-Box" id="forgot-password-box">

                <p>Enter New Password</p>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    
                    <label for="id_new_password">New Password:</label>
                    <input type="password" id="id_new_password" name="new_password" required>
                    
                    <label for="id_confirm_password">Confirm Password:</label>
                    <input type="password" id="id_confirm_password" name="confirm_password" required>

                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert{% if message.tags %} {{ message.tags }}{% endif %}">
                            {{ message|safe }}
                        </div>
                    {% endfor %}
                    {% endif %}

                    <div class="Login-page-btns">

                        <button type="submit">Reset Password</button>
                        <a href="{% url 'Login' %}">Cancel</a>

                    </div>
                </form>

            </div>

        </div>

    </div>
    
<script src="{% static 'YLO.js' %}"></script>

</body>
</html>
