{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="icon" href="{% static 'Images/Logo.png' %}">

    <link rel="stylesheet" href="{% static 'YLO.css' %}">

    <title>YLO - Add Product</title>
</head>
<body>
    
    <nav>

        <div class="navbar AddProduct">

            <a href="{% url 'Home' %}"><img src="{% static 'Images/Logo.png' %}" alt="Logo">Your Little Outlet</a>

        </div>

    </nav>

    <div class="AddProduct-main">

        <div class="AddProduct-Cont">

            <div class="AddProduct-Box">

                <p>Add Product</p>

                <hr>

                <form method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    {{form}}

                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <div class="AddProduct-page-btns">

                        <button name="Add_Product" type="submit">Add Product</button>
                        <a href="{% url 'Home' %}">Cancel</a>
            
                    </div>

                </form>

            </div>

        </div>

    </div>

<script src="{% static 'YLO.js' %}"></script>

</body>
</html>
